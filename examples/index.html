<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>imgflo-server</title>
    <link rel="stylesheet" href="/files/style.css">
    <link rel="stylesheet" type="text/gss" href="/files/layout.gss">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/md5.js"></script>
    <script src="https://rawgit.com/gss/engine/2.1.x/dist/gss.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>

    <script src="/files/demo.coffee" type="text/coffeescript"></script>
  </head>
  <body>
    <div id="app">
        <section id="apiSection">
            <fieldset class="line" id="lineOne">
                <label for="apiKey" class="portLabel">Key</label>
                <input id="apiKey" class="apiInput"></input>
            </fieldset>
            <fieldset class="line" id="lineTwo" >
                <label for="apiSecret" class="portLabel">Secret</label>
                <input id="apiSecret" type="password" class="apiInput"></input>
            </fieldset>
            <button id="clearApiInfo">Clear</button>

            <p id="version" class="line"></p>
        </section>

        <section id="pictureSection">
            <div id="originalImage" class="bgSizeContain bgSizeLeft">
                <fieldset>
                    <input id="inputUrl" value="files/grid-toastybob.jpg"></input>
                </fieldset>
            </div>
            <div id="processedImage" class="bgSizeContain"></img>
                <fieldset>
                    <input id="processedUrl"></input>
                </fieldset>
            </div>
        </section>

        <section id="parameterSection">
            <ul id="graphProperties"></ul>
        </section>

        <section id="graphsSection">
            <button id="previousGraph">Prev</button>
            <ul id="graphList"></ul>
            <button id="nextGraph">Next</button>
        </section>

        <button id="runButton" type="button">Execute</button>
        <div id="historySection"></div>
    </div>

    <script type="text/javascript">
      window.engine = new GSS(document);
    </script>
  </body>
</html>
